<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body style="background-color:rgb(255, 255, 255)">
    <div class="container main text-center" >
        <div>
        <div class="row">
            <div class="col-sm-6">
                <img style="width:40%;border-radius:10px;margin-left:10%; margin-top: 20%" src="../static/logo.png">
            </div>
            <div class="col-sm-6" style="margin-bottom:5%">
                <h3 class="header">LOGIN</h3>
                <hr>
                <form action="/dashboard" method="POST">
                    {% if error %}
                    <p style="color:red"><strong style="color:black">Error:</strong> {{ error }} </p>
                    {% endif %}
                
                
                <input id="username" name="username" class="form-control" placeholder="Username">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                
                <input type="submit" class="btn " id="loginBtn" value="SUBMIT">
                </form>
                <form action="/register" method="POST">
                 <input type="submit" class="btn" id="signupBtn" value="REGISTER"> 
                </form>
                    
                
                
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
